<h1>Item Class</h1>

<h2>getInnovator()</h2>

<p align="left">Returns instance of Innovator this Item &quot;belongs&quot; to.</p>

<h3>C#:</h3>

<h4>Innovator inn = <span style="background-color: #ffff00">this.getInnovator()</span>;</h4>

<h3>VB:</h3>

<h4>Dim inn As Innovator = <span style="background-color: #ffff00">Me.getInnovator()</span></h4>

<h3>Notes:</h3>

<p>Retrieves current Innovator instance from Method context item.</p>
